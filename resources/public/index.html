<link rel="stylesheet" href="vendor/css/bootstrap.css" />
<link rel="stylesheet" href="vendor/css/bootstrap-responsive.css" />
<link rel="stylesheet" href="vendor/css/flat-ui.css" />
<script src="vendor/js/jquery-1.8.0.js"></script>
<script src="vendor/js/angular.js"></script>

<script>
  app = function($scope, $http) {
    $scope.postSpeed = function() {
      $http.put('/set/' + $scope.speed)
    }
  } 
</script>

<style>
  input { width: 100%; }
</style>

<div class="container-fluid">
  <div class="row">
    <div class="span6 offset3" ng-app ng-controller="app">
      <input min=0 max=10 type="range" ng-model="speed" ng-change="postSpeed()" />
    </div>
  </div>
</div>
